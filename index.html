<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Cricket Quiz App</title>
  </head>
  <body>
    <div class="container">
      <h1>Test your Cricket Knowledge here</h1>
      <div id="box">
        <h2 id="quesBox">1) This is a space for the question</h2>
        <div class="ansdiv">
          <input
            type="radio"
            value="a"
            id="option1"
            name="option"
            class="options"
          />
          <label for="option1"> Option 1</label>
        </div>
        <div class="ansdiv">
          <input
            type="radio"
            value="b"
            id="option2"
            name="option"
            class="options"
          />
          <label for="option2"> Option 2</label>
        </div>
        <div class="ansdiv">
          <input
            type="radio"
            value="c"
            id="option3"
            name="option"
            class="options"
          />
          <label for="option3"> Option 3</label>
        </div>
        <div class="ansdiv">
          <input
            type="radio"
            value="d"
            id="option4"
            name="option"
            class="options"
          />
          <label for="option4"> Option 4</label>
        </div>
        <button class="btn" onclick="" id="submitBtn">Submit</button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
